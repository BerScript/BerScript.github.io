<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Datos</title>
    <style>
        body {
            background-color: #F46A6A;
            color: #fff;
            max-width: 800px;
            margin: 100px auto 0;
            text-align: center;
            display: table;
        }

        .counter {
            display: table-cell;
            margin: 1.5%;
            font-size: 50px;
            background-color: #FF6F6F;
            width: 200px;
            border-radius: 50%;
            height: 200px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>Un banco de datos es una recopilaci√≥n de datos bien organizada y mantenida para facilitar su consulta y uso.
        Este repositorio de datos se hace accesible en servidores locales y remotos.</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="counter" data-count="150">0</div>
    <div class="counter" data-count="85">0</div>
    <div class="counter" data-count="2200">0</div>
    <script>
        $('.counter').each(function () {
            var $this = $(this),
                countTo = $this.attr('data-count');

            $({ countNum: $this.text() }).animate({
                countNum: countTo
            },
                {
                    duration: 5000,
                    easing: 'linear',
                    step: function () {
                        $this.text(Math.floor(this.countNum));
                    },
                    complete: function () {
                        $this.text(this.countNum);
                        //alert('finished');
                    }

                });

        });
    </script>
</body>

</html>
